<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #081b29;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            position: relative;
            width: 1100px;
            height: 550px;
            background: transparent;
            border: 2px solid #0ef;
            box-shadow: 0 0 25px #0ef;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .card-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            z-index: 1;
        }

        .card {
            width: 45%;
            background: transparent;
            border: 2px solid #0ef;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: transform 0.5s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card i {
            font-size: 3.5rem;
            color: #0ef;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 28px;
            color: #fff;
            margin-bottom: 15px;
        }

        .card p {
            color: #fff;
            margin-bottom: 25px;
            font-size: 16px;
        }

        .btn {
            position: relative;
            width: 100%;
            height: 45px;
            background: transparent;
            border: 2px solid #0ef;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            font-weight: 600;
            z-index: 1;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 300%;
            background: linear-gradient(#081b29, #0ef, #081b29, #0ef);
            z-index: -1;
            transition: .5s;
        }

        .btn:hover::before {
            top: 0;
        }

        .bg-animate {
            position: absolute;
            top: -4px;
            right: 0;
            width: 850px;
            height: 600px;
            background: linear-gradient(45deg, #081b29, #0ef);
            border-bottom: 3px solid #0ef;
            transform: rotate(10deg) skewY(40deg);
            transform-origin: bottom right;
            transition: 1.5s ease;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="bg-animate"></div>
        <div class="card-container">
            <div class="card">
                <i class='bx bx-calendar-plus'></i>
                <h2>Create Event</h2>
                <p>Plan and organize your own event. Set up details, invite participants, and manage contributions.</p>
                <a href="create_event.php"><button class="btn">Create New Event</button></a>
            </div>

            <div class="card">
                <i class='bx bx-group'></i>
                <h2>Join Event</h2>
                <p>Join existing events using an event code. Connect with others and contribute to the planning.</p>
                <a href="join_event.php"><button class="btn">Join an Event</button></a>
            </div>
        </div>
    </div>
</body>
</html>
