<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Committee - Dantico Events</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }

        :root {
            --sidebar-width: 260px;
            --collapsed-width: 60px;
            --header-height: 60px;
        }

        body {
            min-height: 100vh;
            background: #081b29;
            overflow-x: hidden;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: var(--sidebar-width);
            background: rgba(8, 27, 41, 0.9);
            border-right: 2px solid #0ef;
            transition: all 0.5s ease;
            z-index: 100;
        }

        .sidebar.collapse {
            width: var(--collapsed-width);
        }

        .sidebar-header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-bottom: 2px solid #0ef;
        }

        .sidebar-header h2 {
            color: #fff;
            font-size: 20px;
            margin-left: 15px;
            white-space: nowrap;
            transition: all 0.5s ease;
        }

        .sidebar.collapse .sidebar-header h2 {
            opacity: 0;
        }

        .sidebar-menu {
            padding: 10px 0;
            height: calc(100% - var(--header-height));
            overflow-y: auto;
        }

        .menu-category {
            margin: 10px 0;
        }

        .category-title {
            color: #0ef;
            font-size: 12px;
            text-transform: uppercase;
            padding: 10px 20px;
            letter-spacing: 1px;
            opacity: 0.7;
        }

        .sidebar.collapse .category-title {
            opacity: 0;
        }

        .menu-item {
            padding: 12px 20px 12px 30px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .menu-item a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .menu-item:hover {
            background: rgba(0, 238, 255, 0.1);
        }

        .menu-item.active {
            background: rgba(0, 238, 255, 0.15);
        }

        .menu-item i {
            font-size: 24px;
            min-width: 40px;
            color: #0ef;
            transition: all 0.3s ease;
        }

        .menu-item span {
            color: #fff;
            white-space: nowrap;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .sidebar.collapse .menu-item span {
            opacity: 0;
        }

        .menu-item::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 2px;
            height: 100%;
            background: #0ef;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .menu-item:hover::after,
        .menu-item.active::after {
            opacity: 1;
        }

        .main-content {
            position: relative;
            left: var(--sidebar-width);
            width: calc(100% - var(--sidebar-width));
            min-height: 100vh;
            transition: all 0.5s ease;
            padding: 20px;
        }

        .main-content.expand {
            left: var(--collapsed-width);
            width: calc(100% - var(--collapsed-width));
        }

        .header {
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 20px;
            background: rgba(8, 27, 41, 0.9);
            border: 2px solid #0ef;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .toggle-btn {
            font-size: 24px;
            color: #0ef;
            cursor: pointer;
            background: none;
            border: none;
            outline: none;
        }

        .header-title {
            color: #fff;
            margin-left: 20px;
            font-size: 20px;
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            gap: 15px;
        }

        .header-actions i {
            font-size: 24px;
            color: #0ef;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-actions i:hover {
            transform: scale(1.1);
        }

        .content-section {
            background: rgba(8, 27, 41, 0.9);
            border: 2px solid #0ef;
            box-shadow: 0 0 15px rgba(0, 238, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 300px;
        }

        .form-container {
            color: #fff;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #0ef;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #0ef;
            border-radius: 5px;
            color: #080707;
            font-size: 16px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 238, 255, 0.5);
        }

        .btn-container {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #0ef;
            color: #081b29;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid #0ef;
            color: #0ef;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 238, 255, 0.3);
        }

        .section-title {
            color: #0ef;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 2px solid #0ef;
            padding-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class='bx bx-calendar-event' style="color: #0ef; font-size: 24px;"></i>
            <h2>Dantico Events</h2>
        </div>
        <div class="sidebar-menu">
            <!-- Dashboard -->
            <div class="menu-category">
                <div class="menu-item">
                    <a href="./dashboard.html">
                        <i class='bx bx-home-alt'></i>
                        <span>Dashboard</span>
                    </a>
                </div>
            </div>

            <!-- Committees Section -->
            <div class="menu-category">
                <div class="category-title">Committees</div>
                <div class="menu-item active">
                    <a href="./add-committee.html">
                        <i class='bx bx-plus-circle'></i>
                        <span>Add Committee</span>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="./committee-list.html">
                        <i class='bx bx-group'></i>
                        <span>Committee List</span>
                    </a>
                </div>
            </div>

            <!-- Communication Section -->
            <div class="menu-category">
                <div class="category-title">Communication</div>
                <div class="menu-item">
                    <a href="./chat.html">
                        <i class='bx bx-message-rounded-dots'></i>
                        <span>Chat System</span>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="./video-conference.html">
                        <i class='bx bx-video'></i>
                        <span>Video Conference</span>
                    </a>
                </div>
            </div>

            <!-- Contributions Section -->
            <div class="menu-category">
                <div class="category-title">Contributions</div>
                <div class="menu-item">
                    <a href="./make_contribution.html">
                        <i class='bx bx-plus-circle'></i>
                        <span>Make Contribution</span>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="./contributions.html">
                        <i class='bx bx-money'></i>
                        <span>Contributions</span>
                    </a>
                </div>
            </div>

            <!-- Reviews Section -->
            <div class="menu-category">
                <div class="category-title">Reviews</div>
                <div class="menu-item">
                    <a href="./minutes.html">
                        <i class='bx bxs-timer'></i>
                        <span>Minutes</span>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="./tasks.html">
                        <i class='bx bx-task' ></i>
                        <span>Tasks</span>
                    </a>
                </div>
            </div>

                <div class="menu-item">
                    <a href="./reports.html">
                        <i class='bx bx-line-chart'></i>
                        <span>Reports</span>
                    </a>
                </div>
            </div>


            <!-- Other Tools -->
            <div class="menu-category">
                <div class="category-title">Tools</div>
                <div class="menu-item">
                    <a href="./schedule.html">
                        <i class='bx bx-calendar'></i>
                        <span>Schedule</span>
                    </a>
                </div>
                <div class="menu-item">
                    <a href="./settings.html">
                        <i class='bx bx-cog'></i>
                        <span>Settings</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <button class="toggle-btn">
                <i class='bx bx-menu'></i>
            </button>
            <h2 class="header-title">Add Committee</h2>
            <div class="header-actions">
                <i class='bx bx-search'></i>
                <i class='bx bx-bell'></i>
                <i class='bx bx-user-circle'></i>
            </div>
        </div>

        <div class="content-section">
            <div class="form-container">
                <h3 class="section-title">Add Committee Member</h3>
                <form id="committeeForm">
                    <div class="form-group">
                        <label for="committeeName">Committee Name</label>
                        <input type="text" id="committeeName" required placeholder="Enter committee name">
                    </div>
                    
                    <div class="form-group">
                        <label for="role">Role</label>
                        <select id="role" required>
                            <option value="">Select role</option>
                            <option value="chairman">Chairman</option>
                            <option value="secretary">Secretary</option>
                            <option value="treasurer">Treasurer</option>
                        </select>
                    </div>

                    <div class="btn-container">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Toggle sidebar
        const toggleBtn = document.querySelector('.toggle-btn');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapse');
            mainContent.classList.toggle('expand');
        });

        // Handle menu item clicks
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                menuItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                const spanText = item.querySelector('span').textContent;
                document.querySelector('.header-title').textContent = spanText;
            });
        });

        // Form submission handler
        document.getElementById('committeeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                committeeName: document.getElementById('committeeName').value,
                role: document.getElementById('role').value
            };
            console.log('Form submitted:', formData);
            alert('Committee member added successfully!');
            this.reset();
        });
    </script>
</body>
</html>
